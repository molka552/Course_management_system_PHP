<script>
    $(document).ready(function () {
        // Trigger file input when the "Upload" button is clicked
        $("#uploadButton").click(function () {
            $("#fileUpload").click();
        });

        // Update the text input with the selected file name
        $("#fileUpload").change(function () {
            var fileName = $(this).val().split("\\").pop(); // Extract the file name
            $(".file-upload-info").val(fileName); // Display it in the text input
        });
    });
</script>

<script>
    // Initialize the date picker
    flatpickr("#exampleDate", {
        dateFormat: "d/m/Y", // Set date format
    });

    // Handle form submission via AJAX
    $("#courseForm").submit(function(event) {
        event.preventDefault();  // Prevent the form from submitting the traditional way

        var formData = new FormData(this); // Get the form data, including the file

        $.ajax({
            url: $(this).attr("action"), // The script where the form is sent
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                // Show the success message popup
                $("#successPopup").fadeIn();

                // Optionally, reset the form if needed
                 $("#courseForm")[0].reset();

                // Stay on the same page
            },
            error: function() {
                alert("There was an error inserting the course.");
            }
        });
    });
</script>
